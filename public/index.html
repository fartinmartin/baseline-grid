<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <!-- HTML Meta Tags -->
    <title>Baseline Grid Calculator</title>
    <meta
      name="description"
      content="A tool for print designers to build perfect baseline grids and horizontal guides."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Baseline Grid Calculator" />
    <meta
      itemprop="description"
      content="A tool for print designers to build perfect baseline grids and horizontal guides."
    />
    <meta itemprop="image" content="<%= BASE_URL %>banner.png" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://baseline-grid.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Baseline Grid Calculator" />
    <meta
      property="og:description"
      content="A tool for print designers to build perfect baseline grids and horizontal guides."
    />
    <meta property="og:image" content="<%= BASE_URL %>banner.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Baseline Grid Calculator" />
    <meta
      name="twitter:description"
      content="A tool for print designers to build perfect baseline grids and horizontal guides."
    />
    <meta name="twitter:image" content="<%= BASE_URL %>banner.png" />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
